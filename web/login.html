<div class="row" ng-controller="loginForm">
    <div class="col-sm-offset-4 col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Portal Login</h3>
            </div>
            <div class="panel-body">
                <!--  Error Message -->
                <div class="alert alert-danger" role="alert" ng-show="hasError"><strong>Error {{errorCode}}:</strong> {{errorMessage}}</div>
                
                <form class="signin" >
                    <input  class="form-control" type="email" id="email" placeholder="Email Address" ng-model="email"/>
                    <input  class="form-control" id="password" type="password" placeholder="Password" ng-model="password"/><br/>
                    <button class="btn btn-lg btn-primary btn-block" ng-click="doLogin(email,password)">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
